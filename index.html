<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="assets/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Detona Ralph</title>
</head>
<body>
   <main class="container">
    <section class="menu">
        
        <div class="menu-time">
            <h2 class="time-left">Time Left</h2>
            <h2 id = "left">0</h2>
        </div>

        <div class="menu-score">
            <h2 class="score-inicial">Your Score</h2>
            <h2 id = "score">0</h2>
        </div>
        <div class="menu-lives">
            <img src="/assets/vida.png" class="player" alt="foto do jogador">
            <h2>x3</h2>
        </div>

    </section>

    <section class="panel">
        <div class="panel-row">
            <div class="square" id="1"></div>
            <div class="square" id="2"></div>
            <div class="square" id="3"></div>
        </div>

        <div class="panel-row">
            <div class="square enemy" id="4"></div>
            <div class="square" id="5"></div>
            <div class="square" id="6"></div>
        </div>

        <div class="panel-row">
            <div class="square" id="7"></div>
            <div class="square" id="8"></div>
            <div class="square" id="9"></div>
        </div>
    </section>
   </main>
    <script src="assets/detona.js"></script>
</body>
</html>
